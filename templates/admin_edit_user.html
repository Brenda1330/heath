<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit User Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-save {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      font-weight: 500;
      padding: 12px 24px;
      transition: background-color 0.3s ease;
    }

    .btn-save:hover {
      background-color: #0056b3;
    }

    .btn-cancel {
      background-color: #6c757d;
      color: white;
      border-radius: 10px;
      padding: 12px 24px;
      transition: background-color 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #5a6268;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="card" data-aos="fade-up">
    <h3>Edit User Account</h3>
      <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.user_id) }}">      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="doctor" {{ 'selected' if user.role == 'doctor' else '' }}>Doctor</option>
          <option value="admin" {{ 'selected' if user.role == 'admin' else '' }}>Admin</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option value="Active" {{ 'selected' if user.status == 1 else '' }}>Active</option>
          <option value="Inactive" {{ 'selected' if user.status == 0 else '' }}>Inactive</option>
        </select>
      </div>

      <div class="btn-group">
        <a href="{{ url_for('admin_manage_user') }}" class="btn btn-cancel">Cancel</a>
        <button type="submit" class="btn btn-save">Save Changes</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
